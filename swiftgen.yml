# 1
input_dir: iOS-native-code/
# 2
output_dir: iOS-native-code/Generated/

## XCAssets
xcassets:
  inputs:
    - Resources/Assets.xcassets
#    - Colors.xcassets
  outputs:
    templatePath: Templates/xcassets/assets_swift5_swiftui.stencil
    # 1
    params:
       # 2
       forceProvidesNamespaces: true
       # 3
       forceFileNameEnum: true
    output: XCAssets+Generated.swift


## JSON
json:
  inputs:
    - JsonFiles/
  outputs:
    templateName: runtime-swift5
    output: JSON+Generated.swift

## Strings
strings:
  inputs:
    # 1
    - Localization/en.lproj
  outputs:
    - templateName: structured-swift5
      # 2
      params:
        publicAccess: true
      output: Strings+Generated.swift


## Fonts
fonts:
  inputs:
    - Resources/Noto_Sans
  outputs:
    templatePath: Templates/fonts/fonts_swift5_swiftui.stencil
    output: Fonts+Generated.swift
